<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="rock-paper-scissor.css">
    <link rel="website icon" href="./web icons/Rock-paper-scissors.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <h1 id="heading">&nbsp &nbsp ROCK &nbsp &nbsp PAPER &nbsp &nbsp SCISSOR </h1>
    <div id="hand1">
        <img src="./image/rock.png" id="img1">
    </div>
    <div id="hand2">
        <img src="./image/rock.png" id="img2">
    </div>

    <button type="button" onclick="game(0)" id="rock">ROCK</button>
    <button type="button" onclick="game(1)" id="paper">PAPER</button>
    <button type="button" onclick="game(2)" id="scissors">SCISSOR</button>
    <button type="button" onclick="start()" id="start">START</button>

    <script src="rock-paper-scissor.js"></script>
</body>
</html>
